      let productContainer = document.getElementById("product-container");

      function showProduct(productData) {
        for (const singleProduct of productData) {
          const { image, title, price } = singleProduct;

          let htmlData = `
          <div class="col-md-4 mb-3">
            <div class="card">
              <img src="${image}" alt="" />
              <div class="card-body">
                <h4> ${title} </h4>
                <h6> ${price} </h6>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-primary">Primary</button>
              </div>
            </div>
          </div>
          `;
          productContainer.insertAdjacentHTML("afterbegin", htmlData);
        }

      fetch(`https://fakestoreapi.com/products`)
        .then((resp) => resp.json())
        .then((data) => {
          showProduct(data);
